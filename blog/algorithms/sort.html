<head>
  <meta charset="UTF-8">

  <script>

var ord = [17, 19, 14, 8, 2, 1, 9, 10, 12, 18, 16, 7, 6, 3, 11, 5, 20, 13, 15, 4]
var test = [];
var current = 0;
var first = 0;
var edge = ord.length - 1;
var comp = 0;

function setup() {
	createCanvas(1040, 480);
  fill(0, 255, 0);
  noLoop();
}

function draw() {
	clear();
	// This will be one sort alg

  for (var i = 0; i < ord.length; i++) {
    tmp = ord[i] * 20 + 10;
    if (i == current | i - 1 == current) {
      fill(255, 0, 0);
    } else {
      fill(0, 255, 0);
    }
    rect(i * 50 + 10, 500 - tmp, 20, tmp)
  }
  	if (ord[current] > ord[current+1] & first == 1) {
    	tmp = ord[current]
    	ord[current] = ord[current+1]
    	ord[current+1] = tmp
  }
  // End of first sort alg.
  first = 1
}


function mousePressed() {
	current = current + 1;
  	if (current == edge) {
  	  edge = edge - 1;
  		current = 0;
  	}
	draw();
}
  
  
  </script>
